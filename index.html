    <script>
        $(document).ready(function () {
                    $('[data-toggle="tooltip"]').tooltip();

                    $("a.toTop").on('click', function (event) {

                                $("a.toTop").on('click', function (event) {
                                    if (this.hash !== "") {
                                        event.preventDefault();
                                        var hash = this.hash;
                                        $('html, body').animate({
                                            scrollTop: $(hash).offset().top
                                        }, 800, function () {
                                            window.location.hash = hash;
                                        });
                                    }
                                });
    </script>
